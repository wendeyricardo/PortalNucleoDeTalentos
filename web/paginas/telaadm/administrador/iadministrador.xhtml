<ui:composition xmlns ="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                template="./../../resourcesAdministrador/templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <fieldset>
                <legend>Inclusão de administrador </legend>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome" for="nome"/>
                    <h:inputText id="nome" value="#{administradorBean.administrador.nome}" size="100" required="true" requiredMessage="Nome é obrigatório"/>
                    <h:message for="nome" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Email:" for="email"/>
                    <h:inputText id="email" value="#{administradorBean.administrador.email}" size="100" required="true" requiredMessage="cidade é obrigatório"/>
                    <h:message for="email" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Sexo:" for="sexo"/>
                    <h:inputText id="Sexo" value="#{administradorBean.administrador.sexo}" size="50" required="true" requiredMessage="graduacao é obrigatório"/>
                    <h:message for="sexo" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="endereco:" for="endereco"/>
                    <h:inputText id="enderecondereco" value="#{administradorBean.administrador.endereco}" size="50" required="true" requiredMessage="unidade é obrigatório"/>
                    <h:message for="endereco" errorStyle="color:red; display:block"/>  
                    <h:outputLabel value="Telefone" for="telefone"/>
                    <h:inputText id="telefone" value="#{administradorBean.administrador.telefone}" size="100" required="true" requiredMessage="Nome é obrigatório"/>
                    <h:message for="telefone" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Cpf" for="cpf"/>
                    <h:inputText id="cpf" value="#{administradorBean.administrador.cpf}" size="100" required="true" requiredMessage="Nome é obrigatório"/>
                    <h:message for="cpf" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Rg" for="rg"/>
                    <h:inputText id="rg" value="#{administradorBean.administrador.rg}" size="100" required="true" requiredMessage="Nome é obrigatório"/>
                    <h:message for="rg" errorStyle="color:red; display:block"/>  
                </h:panelGrid>
            </fieldset>    
            <h:panelGroup>
                <h:commandButton value="Salvar" action="#{administradorBean.adicionarAdministrador()}" styleClass="botao"/>
                <h:commandButton value="Cancelar" type="reset" styleClass="botao"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
