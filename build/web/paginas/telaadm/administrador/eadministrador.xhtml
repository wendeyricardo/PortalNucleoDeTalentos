<ui:composition xmlns ="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                template="./../../resourcesAdministrador/templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <table class="titulo">
                <tr>
                    <td width="95%">administradores</td>
                    <td width="5%">
                        <h:commandLink action="#{administradorBean.prepararAdicionarAdministrador()}">
                            <h:graphicImage value="/resources/images/add.png"/>
                        </h:commandLink>
                    </td>
                </tr>
            </table>
            <h:dataTable value="#{administradorBean.listaAdministrador}" var="item" styleClass="tabela" headerClass="cabecalho">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="sexo"/>
                    </f:facet>
                    <h:outputText value="#{item.sexo}"/>
                </h:column>                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="endereco"/>
                    </f:facet>
                    <h:outputText value="#{item.endereco}"/>
                </h:column>  
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="telefone"/>
                    </f:facet>
                    <h:outputText value="#{item.telefone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="cpf"/>
                    </f:facet>
                    <h:outputText value="#{item.cpf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="rg"/>
                    </f:facet>
                    <h:outputText value="#{item.rg}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Alterar"/>
                    </f:facet>
                    <h:commandLink action="#{administradorBean.prepararAlterarAdministrador()}">
                        <h:graphicImage value="/resources/images/edt.png" alt="Alterar" />
                    </h:commandLink>    
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Excluir"/>
                    </f:facet>
                    <h:commandLink action="#{administradorBean.excluirAdministrador()}">
                        <h:graphicImage value="/resources/images/del.png" alt="Alterar" />
                    </h:commandLink>
                </h:column>                 
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
