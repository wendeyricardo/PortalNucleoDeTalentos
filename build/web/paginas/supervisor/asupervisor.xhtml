<ui:composition xmlns ="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                template="./../../resources/templates/template.xhtml">
    <ui:define name="content">
        <h:form id="page">            
            <fieldset>
                <legend>alterar supervisor</legend>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome" for="nome"/>
                    <h:inputText id="nome" value="#{supervisorBean.supervisor.nome}" size="100" required="true" requiredMessage="Nome é obrigatório"/>
                    <h:message for="nome" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Email:" for="email"/>
                    <h:inputText id="Email" value="#{supervisorBean.supervisor.email}" size="100" required="true" requiredMessage="email é obrigatório"/>
                    <h:message for="email" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Sexo:" for="sexo"/>
                    <h:inputText id="Sexo" value="#{supervisorBean.supervisor.sexo}" size="50" required="true" requiredMessage="sexo é obrigatório"/>
                    <h:message for="sexo" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Endereco:" for="endereco"/>
                    <h:inputText id="Endereco" value="#{supervisorBean.supervisor.endereco}" size="50" required="true" requiredMessage="endereço é obrigatório"/>
                    <h:message for="Endereco" errorStyle="color:red; display:block"/>  
                    <h:outputLabel value="Telefone" for="telefone"/>
                    <h:inputText id="telefone" value="#{supervisorBean.supervisor.telefone}" size="100" required="true" requiredMessage="cpf é obrigatório"/>
                    <h:message for="telefone" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Cpf" for="cpf"/>
                    <h:inputText id="cpf" value="#{supervisorBean.supervisor.cpf}" size="100" required="true" requiredMessage="cpf é obrigatório"/>
                    <h:message for="cpf" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Rg" for="rg"/>
                    <h:inputText id="matricula" value="#{supervisorBean.supervisor.matricula}" size="100" required="true" requiredMessage="matricula é obrigatório"/>
                    <h:message for="matricula" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Administrador" for="administrador"/>
                    <h:selectOneMenu id="administrador" value="#{supervisorBean.idAdministrador}">
                        <f:selectItems value="#{supervisorBean.listaAdministradores}" var="administrador" itemValue="#{administrador.id_administrador}" itemLabel="#{administrador.nome}"/>   
                    </h:selectOneMenu>
                    <h:message for="administrador" errorStyle="color:red; display:block"/>
                </h:panelGrid>
            </fieldset>    
            <h:panelGroup>
                <h:commandButton value="Salvar" action="#{supervisorBean.alterarSupervisor()}" styleClass="botao"/>
                <h:commandButton value="Cancelar" type="reset" styleClass="botao"/>
            </h:panelGroup>
        </h:form>
        </ui:define>
</ui:composition>
