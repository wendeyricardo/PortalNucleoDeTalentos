<ui:composition xmlns ="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                template="./../../resources/templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <fieldset>
                <legend>Cadastro de alunos</legend>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome" for="nome"/>
                    <h:inputText id="nome" value="#{alunoBean.aluno.nome}" size="100" required="true" requiredMessage="Nome é obrigatório"/>
                    <h:message for="nome" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="matricula" for="matricula"/>
                    <h:inputText id="matricula" value="#{alunoBean.aluno.matricula}" size="100" required="true" requiredMessage="matricula é obrigatório"/>
                    <h:message for="matricula" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Email:" for="email"/>
                    <h:inputText id="Email" value="#{alunoBean.aluno.email}" size="100" required="true" requiredMessage="cidade é obrigatório"/>
                    <h:message for="email" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Sexo:" for="sexo"/>
                    <h:inputText id="Sexo" value="#{alunoBean.aluno.sexo}" size="50" required="true" requiredMessage="sexo é obrigatório"/>
                    <h:message for="sexo" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Endereco:" for="endereco"/>
                    <h:inputText id="endereco" value="#{alunoBean.aluno.endereco}" size="50" required="true" requiredMessage="unidade é obrigatório"/>
                    <h:message for="endereco" errorStyle="color:red; display:block"/>  
                    <h:outputLabel value="nascimento" for="nascimento"/>
                    <h:inputText id="nascimento" value="#{alunoBean.aluno.nascimento}" size="100" required="true" requiredMessage="Nascimento é obrigatório"/>
                    <h:message for="nascimento" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="naturalidade" for="naturalidade"/>
                    <h:inputText id="naturalidade" value="#{alunoBean.aluno.naturalidade}" size="100" required="true" requiredMessage="Nascimento é obrigatório"/>
                    <h:message for="naturalidade" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Cpf" for="cpf"/>
                    <h:inputText id="cpf" value="#{alunoBean.aluno.cpf}" size="100" required="true" requiredMessage="cpf é obrigatório"/>
                    <h:message for="cpf" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Rg" for="rg"/>
                    <h:inputText id="rg" value="#{alunoBean.aluno.rg}" size="100" required="true" requiredMessage="rg é obrigatório"/>
                    <h:message for="rg" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Supervisor" for="supervisor"/>
                    <h:selectOneMenu id="supervisor" value="#{alunoBean.id_supervisor}">
                        <f:selectItems value="#{alunoBean.listaSupervisor}" var="supervisor" itemValue="#{supervisor.id_supervisor}" itemLabel="#{supervisor.nome}"/>   
                    </h:selectOneMenu>
                    <h:message for="supervisor" errorStyle="color:red; display:block"/>
                    <h:outputLabel value="Curso" for="curso"/>
                    <h:selectOneMenu id="curso" value="#{alunoBean.id_curso}">
                        <f:selectItems value="#{alunoBean.listaCursos}" var="curso" itemValue="#{curso.id_curso}" itemLabel="#{curso.nome}"/>   
                    </h:selectOneMenu>
                    <h:message for="curso" errorStyle="color:red; display:block"/>
                </h:panelGrid>
            </fieldset>    
            <h:panelGroup>
                <h:commandButton value="Salvar" action="#{alunoBean.adicionarAluno()}" styleClass="botao"/>
                <h:commandButton value="Cancelar" type="reset" styleClass="botao"/>
                 <h:commandButton value="Cancelar" type="reset" styleClass="botao"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
