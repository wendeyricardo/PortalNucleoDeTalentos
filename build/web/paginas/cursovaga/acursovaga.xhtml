<ui:composition xmlns ="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"                
                template="./../../resources/templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <fieldset>
                <legend>Alterar Curso Vagas</legend>
                <h:panelGrid columns="3">
                    
                    <h:outputLabel value="Curso:" for="curso"/>
                    <h:selectOneMenu id="curso" value="#{cursoVagaBean.id_curso}">
                        <f:selectItems value="#{cursoVagaBean.listaCurso}" var="curso" itemValue="#{curso.id_curso}" itemLabel="#{curso.nome}"/>   
                    </h:selectOneMenu>
                    <h:message for="curso" errorStyle="color:red; display:block"/>
                    
                    <h:outputLabel value="Vaga:" for="vaga"/>
                    <h:selectOneMenu id="vaga" value="#{cursoVagaBean.id_Vaga}">
                        <f:selectItems value="#{cursoVagaBean.listaVaga}" var="vaga" itemValue="#{vaga.id_vaga}" itemLabel="#{vaga.nome}"/>   
                    </h:selectOneMenu>
                    <h:message for="vaga" errorStyle="color:red; display:block"/>  
                    
                </h:panelGrid>
            </fieldset>    
            <h:panelGroup>
                <h:commandButton value="Salvar" action="#{cursoVagaBean.alterarCursoVaga()}" styleClass="botao"/>
                <h:commandButton value="Cancelar" type="reset" styleClass="botao"/>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
